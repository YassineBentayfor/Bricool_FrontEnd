<div
  class="background-container p-5 row justify-content-center text-center"
  style="height: 100vh; overflow: hidden"
  *ngIf="user"
>
  <div class="Form col-sm-10 col-md-6 col-lg-6 p-4">
    <div class="row justify-content-between">
      <div class="col-5">
        <button
          (click)="navigateToHomePage()"
          id="Bricool"
          mat-button
          style="
            background-color: white;
            border: none;
            font-weight: 500;
            font-size: 40px;
            float: left;
          "
        >
          BriC<span style="color: #0652dd">oo</span>l
        </button>
      </div>
      <div
        class="col-5 mt-2"
        style="font-size: 20px; color: green; font-weight: 500"
      >
        <span class="green-circle">{{ count }}</span>
        <span *ngIf="count == 1"> Project Info </span>
        <span *ngIf="count == 2"> Project supplement </span>
      </div>
    </div>

    <form [formGroup]="personForm" class="mt-3" (ngSubmit)="onSubmit()">
      <div *ngIf="count == 1">
        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="projectname"
            formControlName="projectname"
            placeholder="project name"
          />
          <div
            class="text-start mx-2 mt-2 error-message"
            *ngIf="
              personForm.get('projectname').hasError('required') &&
              personForm.get('projectname').touched
            "
          >
            project name is required.
          </div>
        </div>

        <div class="mb-4">
          <input
            type="text"
            class="form-control"
            id="descriptionproject"
            formControlName="descriptionproject"
            placeholder="description project"
          />
          <div
            class="text-start mx-2 mt-2 error-message"
            *ngIf="
              personForm.get('descriptionproject').hasError('required') &&
              personForm.get('descriptionproject').touched
            "
          >
            description project is required.
          </div>
        </div>


        <button
          type="button"
          class="btn btn-primary"
          style="width: 100%; background-color: #0652dd"
          (click)="onContinue()"
        >
          Continue
        </button>
      </div>
      <div *ngIf="count == 2">
        <div class="row">

          <div  class="position-relative mt-5  col-4  ">
            <!-- Image de profil qui affiche l'image actuelle -->
            <img class="profile-image" style="cursor: pointer;border-radius: 5px;" [src]="profileImageUrl" (click)="fileInput.click()">
            <!-- Input de type file caché qui est déclenché lorsque l'utilisateur clique sur l'image -->
            <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" style="display: none;">
          </div>

            <div class="row justify-content-between">
              <div class="col-12 col-md-8 mb-3 mb-md-0 order-md-2">
                <button
                  type="submit"
                  class="btn btn-success"
                  style="width: 100%"
                >
                  Submit
                </button>
              </div>

              <div class="col-12 col-md-3 order-md-1">
                <button
                  (click)="onReturn()"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%; background-color: #0652dd"
                >
                  Return
                </button>
              </div>
            </div>
          </div>
      </div>
    </form>
  </div>
</div>
